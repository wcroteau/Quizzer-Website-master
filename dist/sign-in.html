<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel="stylesheet" href="/index.c1ccc107.css">
    <link rel="stylesheet" href="/index.114d3743.css">
    <link rel="stylesheet" href="/sign-in.14720722.css">
    <link rel="stylesheet" href="/index.db488fdd.css">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <header class="header">
      <a href="/index.html">
        <img class="logo" alt="Quizzer logo" src="/Quizzer%20Logo%20OG.8d39e054.png">
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li class="scale-up">
            <a id="sign-up-btn" class="main-nav-link sign-up" href="/sign-in.html">Sign Up</a>
          </li>
          <li class="scale-up">
            <a id="log-in-btn" class="main-nav-link" href="/sign-in.html">Log In</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="flex-column">
        <div class="log-in-container">
          <div class="container-header">Log In</div>
          <div class="grid">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="me@example.com" required="">
            <label>Password</label>
            <input type="password" placeholder="Password" required="">

            <button class="submit-btn">Continue</button>
          </div>
        </div>
        <div class="sign-up-hyperlink-container">
          <p>Don't have an account?</p>
          <a class="sign-up-hyperlink" href="#">Sign up now!</a>
        </div>

        <div class="sign-up-bg">
          <div class="log-in-container">
            <div class="container-header">Sign Up</div>
            <div class="grid">
              <label for="email">Email Address</label>
              <input id="email" type="email" placeholder="me@example.com" required="">
              <label>Password</label>
              <input type="password" placeholder="Password" required="">

              <label>Confirm Password</label>
              <input type="password" placeholder="Retype Password" required="">

              <button id="create-acc-btn" class="submit-btn">Create Account</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-sticky">
      <div class="logo-column">
        <a href="/index.html">
          <img class="logo" alt="Quizzer logo" src="/Quizzer%20Logo%20OG.8d39e054.png">
        </a>
      </div>
      <div class="address-column">Address</div>
    </footer>
    <script type"module"="" src="/sign-in.7c13bd87.js"></script>
  <script src="/sign-in.cd514e82.js"></script></body>
</html>
